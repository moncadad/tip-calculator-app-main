<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Splitter app logo" id="logoImg" />
    </header>
    <main class="main">
      <section class="controls">
        <div class="bill-total">
          <label for="bill" class="heading">Bill</label>
          <span class="input__icon input__icon--dollar">
            <input
              type="number"
              placeholder="0"
              name="bill"
              id="bill"
              class="bill-input"
              min="0"
          /></span>
        </div>
        <div class="tip">
          <h1 class="heading">Select Tip %</h1>
          <div class="tip__grid">
            <button class="btn tip__btn" value="5">
              5%
            </button>
            <button class="btn tip__btn" value="10" ">
              10%
            </button>
            <button class="btn tip__btn" value="15" ">
              15%
            </button>
            <button class="btn tip__btn" value="25" ">
              25%
            </button>
            <button class="btn tip__btn" value="50" ">
              50%
            </button>
            <input
              type="number"
              placeholder="Custom"
              id="customTip"
              class="tip__btn custom"
              max="100"
              min="0"
            />
          </div>
        </div>
        <div class="people">
          <div class="wrapper">
            <label class="heading" for="qty-of-ppl">Number of People </label>
            <p class="error-msg" id="errorMsg">Can't be zero</p>
          </div>
          <span class="input__icon input__icon--person">
            <input
              type="number"
              placeholder="0"
              min="0"
              name="qty-of-ppl"
              id="qty-of-ppl"
              class="qty-people"
          /></span>
        </div>
      </section>
      <section class="summary">
        <div class="tip-amt">
          <div class="heading">
            <h1>Tip Amount</h1>
            <h2>/ person</h2>
          </div>
          <p class="amount" id="tipAmount">$0.00</p>
        </div>
        <div class="total-amt">
          <div class="heading">
            <h1>Total Amount</h1>
            <h2>/ person</h2>
          </div>
          <p class="amount" id="totalAmount">$0.00</p>
        </div>
        <button class="reset-btn btn" id="resetButton" >
          Reset
        </button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denise M.</a>.
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
